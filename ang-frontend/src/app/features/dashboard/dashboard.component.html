<h1 class="text-xl text-white font-bold my-2 mb-10">Exchange Rates  ( Base INR )</h1>

<div *ngIf="exchangeRates && exchangeRates.rates" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <div *ngFor="let rate of exchangeRates.rates | slice:0:6" class="bg-surface-900 p-4 rounded-lg shadow-sm border border-surface-600">
    <div class="text-xl font-bold text-surface-700">
      <!-- Displays Currency Name, Symbol, and the Rate -->
       <div class="flex justify-between items-center">
          <div class="text-primary-700">{{ getCurrencySymbol(rate.currency) }}</div>
          <div class="flex flex-col">
            <span class="font-bold text-primary-300">{{ rate.currency }}</span>
            <span class="text-sm font-normal text-white">Rate: {{ rate.rate }}</span>
          </div>
       </div>
    </div>
  </div>
</div>
